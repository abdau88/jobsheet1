server {
    listen 80;
    server_name localhost;

    root /var/www/public;
    index index.php index.html index.htm;

    location / {
        try_files \ \/ /index.php?\;
    }

    location ~ \.php\$ {
        include fastcgi_params;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www\;
    }

    location ~ /\.ht {
        deny all;
    }
}
